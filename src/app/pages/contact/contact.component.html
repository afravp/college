<div class="contact-container">
    <div class="row">
        <div class="col d-flex align-items-center">
    <p style="text-align: center;margin: 0 auto;">HOW CAN I HELP YOU?</p>
</div>
<div class="col">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" class="form-control" required ngModel></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
